<!DOCTYPE html>
<html lang="en">
  <head>
    <!--timeago-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
      <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
  

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
    <div class="left">
      <span>tweeter</span>
    </div>
      <div class="right">
        <span><strong>Write</strong> a new tweet</span>
       <span class="mt-10"><i class="fas fa-angle-double-down  fa-bounce" style=" --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; --fa-bounce-rebound: 0;"></i></span> 
      </div>
    </nav>
    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Maddogg</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main >
    <h1>Tweets</h1>
      <section class="new-tweet">
        <h2 class="font-bungee">Compose Tweet</h2>
        <form class="someClass">
          <label class="font" for="tweet-text">What are you humming about?</label>
          <br>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button class="btn" type="submit">Tweet</button>
            <output name="counter" class="counter" id="counter" for="tweet-text">140</output>
          </form>
            <section id="card-container">
              <article class="card ">
                <span><i class="fa-brands fa-bilibili"></i></span>
                <div class="mt-10">
                  <p> hey hey hey!</p>
                  <footer>
                    <div class="line"/>
                    <div class="footer-trio">
                      <div>
                        8 days ago
                      </div>
                      <div>
                        <span><i class="fa-solid fa-flag icon-height"></i></span>
                        <span><i class="fa-solid fa-retweet icon-height"></i></span>
                        <span><i class="fa-regular fa-heart icon-height"></i></span>
                      </div>
                    </div>
                  </footer>
                </div>
              </article>
              <br>
              <article class="card">
                <span><i class="fa-brands fa-bilibili"></i></span>
                <div class="mt-10">
                  <p> Shrek is love Shrek is life!</p>
                  <footer>
                    <div class="line"/>
                    <div class="footer-trio">
                      <div class="mb-5">
                        3 days ago
                      </div>
                      <div>
                        <span><i class="fa-solid fa-flag icon-height"></i></span>
                        <span><i class="fa-solid fa-retweet icon-height"></i></span>
                        <span><i class="fa-regular fa-heart icon-height"></i></span>
                      </div>
                    </div>
                  </footer>
                </div>
              </article>
            </section>
          </div>
      </section>
    </main>
  </body>
</html>
